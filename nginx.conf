server {
    listen 80 default_server;
    server_name _;  # match localhost, 127.0.0.1, anything

    charset utf-8;

    # --- API: /gemini-server/ ---
    location ^~ /gemini-server/ {
        proxy_pass http://gemini-server:3000/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
    }

    # redirect /gemini-server to /gemini-server/
    location = /gemini-server {
        return 301 /gemini-server/;
    }

    # --- React SPA ---
    location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html;

        # Optional: cache static assets for better performance
        location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|json)$ {
            expires 1M;
            add_header Cache-Control "public";
        }
    }
}
